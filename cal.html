<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"> -->
    
</head>
<body>
    <div class="container">
        <div class="screen">
            <input type="text" placeholder="Result" name="result" id="result" readonly>
        </div>
        <div class="row1">
            <input type="button" value="C" onclick="result.value=''" id="clear-button">
            <input type="button" value="AC" onclick="backspace(result.value)" >
            <input type="button" value="=" onclick="calculate(result.value)" >
            <input type="button" value="+" onclick="liveScreen('+')" >
        </div>
        <div class="row2">
            <input type="button" value="1" onclick="liveScreen(1)" >
            <input type="button" value="2" onclick="liveScreen(2)" >
            <input type="button" value="3" onclick="liveScreen(3)" >
            <input type="button" value="-" onclick="liveScreen('-')" >
        </div>
        <div class="row3">
            <input type="button" value="4" onclick="liveScreen(4)" >
            <input type="button" value="5" onclick="liveScreen(5)" >
            <input type="button" value="6" onclick="liveScreen(6)" >
            <input type="button" value="*" onclick="liveScreen('*')" >
        </div>
        <div class="row4">
            <input type="button" value="7" onclick="liveScreen(7)" >
            <input type="button" value="8" onclick="liveScreen(8)" >
            <input type="button" value="9" onclick="liveScreen(9)" >
            <input type="button" value="/" onclick="liveScreen('/')" >
        </div>
        <div class="row5">
            <input type="button" value="0" onclick="liveScreen(0)" >
            <input type="button" value="." onclick="liveScreen('.')">
        </div>
    </div>
    <script src="cal.js"></script>
</body>
</html>
